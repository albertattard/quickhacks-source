<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>for Loop</title>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Ingredients</h1>

      <!-- for Loop -->
      <!-- without index -->
      <ul>
        <li v-for="ingredient in ingredients" :key="ingredient.id">{{ ingredient.name }}</li>
      </ul>

      <!-- with index -->
      <div v-for="(ingredient, index) in ingredients" :key="ingredient.id">
        <span>Index [{{ index }}] - </span>
        <span>{{ ingredient.name }}</span>
      </div>

    </div>

    <!-- Import and mount the App -->
    <script src="./main.js"></script>
    <script>const mountedApp = app.mount('#app')</script>
  </body>
</html>
