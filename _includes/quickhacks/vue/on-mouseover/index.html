<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>on mouseover (hover)</title>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Months</h1>
      <p>Month: {{ month }}</p>

      <ul>
        <li v-for="student in students" @mouseover="changeMonth(student.month)">{{ student.name }}</li>
      </ul>

    </div>

    <!-- Import and mount the App -->
    <script src="./main.js"></script>
    <script>const mountedApp = app.mount('#app')</script>
  </body>
</html>
