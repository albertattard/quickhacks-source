<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create App</title>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
  </head>
  <body>

    <!-- This element is managed by Vue -->
    <div id="app">
      <h1>Vue Application</h1>
      <p>Hello: {{ message }}</p>
    </div>

    <!-- Import the script that creates the Vue Application  -->
    <script src="./main.js"></script>

    <!-- Mount the view application to the element with id 'app' -->
    <script>const mountedApp = app.mount('#app')</script>
  </body>
</html>
