<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>if-else Ladder</title>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Exam Grade</h1>
      <p>Exam Mark: {{ examMark }}</p>

      <p>
        <span>Grade: </span>

        <!-- if-else Ladder -->
        <span v-if="examMark >= 90">A</span>
        <span v-else-if="examMark >= 75">B</span>
        <span v-else-if="examMark >= 50">C</span>
        <span v-else-if="examMark >= 35">D</span>
        <span v-else>Failed</span>
      </p>

    </div>

    <!-- Import and mount the App -->
    <script src="./main.js"></script>
    <script>const mountedApp = app.mount('#app')</script>
  </body>
</html>
