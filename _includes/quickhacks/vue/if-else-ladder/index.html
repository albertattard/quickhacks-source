<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>if-else Ladder</title>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Exam Grade</h1>

      <!-- if-else Ladder -->
      <p v-if="examMark >= 90">A</p>
      <p v-else-if="examMark >= 75">B</p>
      <p v-else-if="examMark >= 50">C</p>
      <p v-else-if="examMark >= 35">D</p>
      <p v-else>Failed</p>

    </div>

    <!-- Import and mount the App -->
    <script src="./main.js"></script>
    <script>const mountedApp = app.mount('#app')</script>
  </body>
</html>
