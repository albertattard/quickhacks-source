<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>on click</title>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Counter</h1>
      <p>Clicks: {{ clicks }}</p>

      <!-- on click -->
      <!-- Modify the data directly -->
      <button v-on:click="clicks += 1">Increase</button>
      <!-- Invoke a method -->
      <button v-on:click="decrementIfGreaterThanZero">Decrease</button>
      <!-- Use the shorthand '@' -->
      <button @click="clicks = 0">Reset</button>

    </div>

    <!-- Import and mount the App -->
    <script src="./main.js"></script>
    <script>const mountedApp = app.mount('#app')</script>
  </body>
</html>
