<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>on input</title>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Name {{ fullName }}</h1>

      <!-- on input -->
      <div>
        <label for="name">Name: </label>
        <!-- Uses the event created by the browser to get what the user typed -->
        <input id="name" type="text" v-on:input="setName"/>
      </div>
      <div>
        <label for="surname">Surname: </label>
        <!-- Passes the event created by the browser explicitly -->
        <input id="surname" type="text" v-on:input="setSurname($event)"/>
      </div>
    </div>

    <!-- Import and mount the App -->
    <script src="./main.js"></script>
    <script>const mountedApp = app.mount('#app')</script>
  </body>
</html>
