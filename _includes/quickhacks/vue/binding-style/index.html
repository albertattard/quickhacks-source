<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Binding style</title>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Styles</h1>

      <!-- Binding style -->
      <!-- using the v-bind -->
      <p v-bind:style="{ backgroundColor: bc, color: fc}">style Binding using the v-bind</p>
      <!-- using the shorthand (without 'v-bind') -->
      <p :style="{ backgroundColor: bc, color: fc}">style Binding using the shorthand (without 'v-bind')</p>

    </div>

    <!-- Import and mount the App -->
    <script src="./main.js"></script>
    <script>const mountedApp = app.mount('#app')</script>
  </body>
</html>
